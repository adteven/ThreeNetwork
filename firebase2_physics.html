		<script>
			function Physics( params ) {

				if ( window.Ammo === undefined ) {

					throw new Error( 'import ammo.js' );

				}

				if ( params === undefined ) params = {};

				this.unitStep = ( params.unitStep !== undefined ) ? params.unitStep : 1 / 60;
				this.maxStepNum = ( params.maxStepNum !== undefined ) ? params.maxStepNum : 3;

				this.objects = [];
				this.bodies = [];
				this.bodyTable = {}; // object.uuid -> rigid body

				this.vector3s = [];
				this.quaternions = [];
				this.transforms = [];

				this.threeVector3s = [];
				this.threeQuaternions = [];
				this.threeMatrix4s = [];

				this.world = this.createWorld();

			}

			Object.assign( Physics.prototype, {

				// private

				createWorld: function () {

					var config = new Ammo.btDefaultCollisionConfiguration();
					var dispatcher = new Ammo.btCollisionDispatcher( config );
					var cache = new Ammo.btDbvtBroadphase();
					var solver = new Ammo.btSequentialImpulseConstraintSolver();
					var world = new Ammo.btDiscreteDynamicsWorld( dispatcher, cache, solver, config );
					world.setGravity( new Ammo.btVector3( 0, -9.8 * 10, 0 ) );
					return world;

				},

				allocVector3: function () {

					return this.vector3s.length > 0 ? this.vector3s.pop() : new Ammo.btVector3();

				},

				freeVector3: function ( v ) {

					this.vector3s.push( v );

				},

				allocQuaternion: function () {

					return this.quaternions.length > 0 ? this.quaternions.pop() : new Ammo.btQuaternion();

				},

				freeQuaternion: function ( q ) {

					this.quaternions.push( q );

				},

				allocTransform: function () {

					return this.transforms.length > 0 ? this.transforms.pop() : new Ammo.btTransform();

				},

				freeTransform: function ( t ) {

					this.transforms.push( t );

				},

				allocThreeVector3: function () {

					return this.threeVector3s.length > 0 ? this.threeVector3s.pop() : new THREE.Vector3();

				},

				freeThreeVector3: function ( v ) {

					this.threeVector3s.push( v );

				},

				allocThreeQuaternion: function () {

					return this.threeQuaternions.length > 0 ? this.threeQuaternions.pop() : new THREE.Quaternion();

				},

				freeThreeQuaternion: function( q ) {

					this.threeQuaternions.push( q );

				},

				allocThreeMatrix4: function () {

					return this.threeMatrix4s.length > 0 ? this.threeMatrix4s.pop() : new THREE.Matrix4();

				},

				freeThreeMatrix4: function ( m ) {

					this.threeMatrix4s.push( m );

				},

				createRigidBody: function ( object, params ) {

					if ( params === undefined ) params = {};

					var type = params.type !== undefined ? params.type : 'static';
					var shapeType = params.shapeType !== undefined ? params.shapeType : 'sphere';
					var weight = ( type === 'static' || params.weight === undefined ) ? 0 : params.weight;
					var width = params.width !== undefined ? params.width : 0.1;
					var height = params.height !== undefined ? params.height : 0.1;
					var depth = params.depth !== undefined ? params.depth : 0.1;
					var friction = params.friction !== undefined ? params.friction: 0.5;
					var restitution = params.restitution !== undefined ? params.restitution: 0.5;
					var groupIndex = params.groupIndex !== undefined ? params.groupIndex : 0;
					var groupTarget = params.groupTarget !== undefined ? params.groupTarget : 1;

					var shape;

					switch ( shapeType ) {

						case 'sphere':
							shape = new Ammo.btSphereShape( width );
							break;

						case 'box':
							var v = this.allocVector3();
							v.setValue( width, height, depth );
							shape = new Ammo.btBoxShape( v );
							this.freeVector3( v );
							break;

						case 'capsule':
							shape = new Ammo.btCapsuleShape( width, height );
							break;

						default:
							throw 'unknown shape type ' + shapeType;

					}

					var localInertia = this.allocVector3();
					localInertia.setValue( 0, 0, 0 );

					if( weight !== 0 ) {

						shape.calculateLocalInertia( weight, localInertia );

					}

					var threePosition = this.allocThreeVector3();
					var threeQuaternion = this.allocThreeQuaternion();

					object.getWorldPosition( threePosition );
					object.getWorldQuaternion( threeQuaternion );

					var position = this.allocVector3();
					var quaternion = this.allocQuaternion();

					position.setValue(
						threePosition.x,
						threePosition.y,
						threePosition.z
					);

					quaternion.setValue(
						threeQuaternion.x,
						threeQuaternion.y,
						threeQuaternion.z,
						threeQuaternion.w
					);

					var form = this.allocTransform();
					form.setIdentity();
					form.setRotation( quaternion );
					form.setOrigin( position );

					var state = new Ammo.btDefaultMotionState( form );

					var info = new Ammo.btRigidBodyConstructionInfo( weight, state, shape, localInertia );
					info.set_m_friction( friction );
					info.set_m_restitution( restitution );

					var body = new Ammo.btRigidBody( info );

					if ( type === 'static' ) {

						body.setCollisionFlags( body.getCollisionFlags() | 2 );
						//body.setActivationState( 4 );

					}

					if ( params.positionDamping !== undefined &&
					     params.rotationDamping !== undefined )
						body.setDamping( params.positionDamping, params.rotationDamping );

					body.setSleepingThresholds( 0, 0 );

					this.world.addRigidBody( body, 1 << groupIndex, groupTarget );

					body.type = type;

					this.freeVector3( localInertia );
					this.freeTransform( form );
					this.freeVector3( position );
					this.freeQuaternion( quaternion );
					this.freeThreeVector3( threePosition );
					this.freeThreeQuaternion( threeQuaternion );

					return body;

				},

				removeElementFromArray: function ( array, object ) {

					var readIndex = 0;
					var writeIndex = 0;

					for ( var i = 0, il = array.length; i < il; i ++ ) {

						if ( array[ readIndex ] !== object ) {

							array[ writeIndex ] = array[ readIndex ];
							writeIndex ++;

						}

						readIndex ++;

					}

					array.length = writeIndex;

				},

				stepSimulation: function ( delta ) {

					var unitStep = this.unitStep;
					var stepTime = delta;
					var maxStepNum = ( ( delta / unitStep ) | 0 ) + 1;

					if ( stepTime < unitStep ) {

						stepTime = unitStep;
						maxStepNum = 1;

					}

					if ( maxStepNum > this.maxStepNum ) {

						maxStepNum = this.maxStepNum;

					}

					this.world.stepSimulation( stepTime, maxStepNum, unitStep );

				},

				transferFromObjects: function () {

					for ( var i = 0, il = this.objects.length; i < il; i ++ ) {

						var object = this.objects[ i ];
						var body = this.bodyTable[ object.uuid ];

						if ( body.type === 'dynamic' ) continue;

						var form = this.allocTransform();
						form.setIdentity();

						var quaternion = this.allocQuaternion();

						var threePosition = this.allocThreeVector3();
						var threeQuaternion = this.allocThreeQuaternion();

						object.getWorldPosition( threePosition );
						object.getWorldQuaternion( threeQuaternion );

						form.getOrigin().setValue( 
							threePosition.x,
							threePosition.y,
							threePosition.z
						);

						quaternion.setValue(
							threeQuaternion.x,
							threeQuaternion.y,
							threeQuaternion.z,
							threeQuaternion.w
						);

						form.setRotation( quaternion );

						body.setCenterOfMassTransform( form );
						body.getMotionState().setWorldTransform( form );

						this.freeTransform( form );
						this.freeQuaternion( quaternion );
						this.freeThreeVector3( threePosition );
						this.freeThreeQuaternion( threeQuaternion );

					}

				},

				transferToObjects: function () {

					for ( var i = 0, il = this.objects.length; i < il; i ++ ) {

						var object = this.objects[ i ];
						var body = this.bodyTable[ object.uuid ];

						if ( body.type === 'static' ) continue;

						var form = this.allocTransform();
						var quaternion = this.allocQuaternion();

						body.getMotionState().getWorldTransform( form );

						var origin = form.getOrigin();
						form.getBasis().getRotation( quaternion );

						var threePosition = this.allocThreeVector3();
						var threeQuaternion = this.allocThreeQuaternion();

						threePosition.set(
							origin.x(),
							origin.y(),
							origin.z()
						);

						threeQuaternion.set(
							quaternion.x(),
							quaternion.y(),
							quaternion.z(),
							quaternion.w()
						);

						if ( object.parent !== null ) {

							// TODO: transform position and quaternion to object local world.

						}

						object.position.copy( threePosition );
						object.quaternion.copy( threeQuaternion );

						this.freeTransform( form );
						this.freeQuaternion( quaternion );

					}

				},

				// public

				add: function ( object, params ) {

					if ( params === undefined ) params = {};

					this.objects.push( object );

					var body = this.createRigidBody( object, params );

					this.bodies.push( body );
					this.bodyTable[ object.uuid ] = body;

				},

				remove: function ( object ) {

					var body = this.bodyTable[ object.uuid ];

					delete this.bodyTable[ object.uuid ];

					this.removeElementFromArray( this.objects, object );
					this.removeElementFromArray( this.bodies, body );

				},

				simulate: function ( delta ) {

					this.transferFromObjects();
					this.stepSimulation( delta );
					this.transferToObjects();

				}

			} );
		</script>

		<script>

			var container, stats;

			var clientId;

			var camera, scene, renderer, effect, controls;
			var remoteSync;

			var localBoxes = [];
			var sharedBoxes = [];
			var sharedSphere;

			var clock = new THREE.Clock();
			var physics = new Physics();

			navigator.getUserMedia = navigator.getUserMedia ||
							navigator.webkitGetUserMedia ||
							navigator.mozGetUserMedia ||
							navigator.msGetUserMedia;

			if ( navigator.getUserMedia === undefined ) {

				init();
				animate();

			} else {

				navigator.getUserMedia( { audio: true },

					function ( stream ) {

						onStream( stream );

						init( stream );
						animate();

					},

					function ( error ) {

						console.log( error );

						init();
						animate();

					}

				);

			}

			function init( stream ) {

				remoteSync = new THREE.RemoteSync(
					new THREE.WebRTCClient(
						new THREE.FirebaseSignalingServer( {
							authType: 'anonymous',
							apiKey: 'your-api',
							authDomain: 'your-project.firebaseapp.com',
							databaseURL: 'https://your-project.firebaseio.com'
						} ),
						{ stream: stream }
					)
				);
				remoteSync.addEventListener( 'open', onOpen );
				remoteSync.addEventListener( 'close', onClose );
				remoteSync.addEventListener( 'error', onError );
				remoteSync.addEventListener( 'connect', onConnect );
				remoteSync.addEventListener( 'disconnect', onDisconnect );
				remoteSync.addEventListener( 'receive', onReceive );
				remoteSync.addEventListener( 'add', onAdd );
				remoteSync.addEventListener( 'remove', onRemove );
				remoteSync.addEventListener( 'remote_stream', onRemoteStream );
				remoteSync.addEventListener( 'master', onMaster );
				remoteSync.addEventListener( 'slave', onSlave );

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// scene

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 30;

				physics.add( camera, {
					type: 'static',
					shapeType: 'sphere',
					width: 2.0,
					weight: 0.1,
					restitution: 0.0
				} );

				var gridHelper = new THREE.PolarGridHelper( 600, 20 );
				gridHelper.position.y = -10;
				scene.add( gridHelper );

				physics.add( gridHelper, {
					type: 'static',
					shapeType: 'box',
					width: 6000.0,
					height: 0.1,
					depth: 6000.0,
					friction: 1.0
				} );

				var ambient = new THREE.AmbientLight( 0x666666 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0x887766 );
				directionalLight.position.set( -1, 1, 1 ).normalize();
				scene.add( directionalLight );

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( new THREE.Color( 0xffffff ) );
				container.appendChild( renderer.domElement );

				effect = new THREE.OutlineEffect( renderer );

				// STATS

				stats = new Stats();
				container.appendChild( stats.dom );

				// controls

				controls = new THREE.FPControls( camera, renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function createModel( id ) {

				var face = new THREE.Mesh(
					new THREE.SphereBufferGeometry( 2.0 ),
					new THREE.MeshToonMaterial()
				);

				var eye1 = new THREE.Mesh(
					new THREE.SphereBufferGeometry( 0.2 ),
					new THREE.MeshToonMaterial( { color: 0x000000 } )
				);

				eye1.position.x = 0.7;
				eye1.position.y = 0.8;
				eye1.position.z = -1.7;

				var eye2 = new THREE.Mesh(
					new THREE.SphereBufferGeometry( 0.2 ),
					new THREE.MeshToonMaterial( { color: 0x000000 } )
				);

				eye2.position.x = -0.7;
				eye2.position.y = 0.8;
				eye2.position.z = -1.7;

				var nose = new THREE.Mesh(
					new THREE.SphereBufferGeometry( 0.5 ),
					new THREE.MeshToonMaterial()
				);

				nose.position.z = -2.0;

				var mouse = new THREE.Mesh(
					new THREE.BoxBufferGeometry( 1.5, 0.3, 0.5 ),
					new THREE.MeshToonMaterial( { color: 0xff0000 } )
				);

				mouse.position.y = -1.0;
				mouse.position.z = -1.5;

				var plate = createNamePlate( id );
				plate.position.y = 3.0;

				var plate2 = plate.clone();
				plate2.rotation.y = Math.PI;

				face.add( eye1 );
				face.add( eye2 );
				face.add( nose );
				face.add( mouse );
				face.add( plate );
				face.add( plate2 );

				return face;

			}

			function createNamePlate( id ) {

				var canvas = document.createElement( 'canvas' );
				canvas.width = 128;
				canvas.height = 32;
				var ctx = canvas.getContext( '2d' );
				ctx.font = '10pt Arial';
				ctx.fillStyle = 'red';
				ctx.fillRect( 0, 0, canvas.width, canvas.height );
				ctx.fillStyle = 'white';
				ctx.fillRect( 2, 2, canvas.width - 4, canvas.height - 4 );
				ctx.fillStyle = 'black';
				ctx.textAlign = 'center';
				ctx.textBaseline = 'middle';
				ctx.fillText( id, canvas.width / 2, canvas.height / 2 );

				var texture = new THREE.Texture( canvas );
				texture.needsUpdate = true;

				return new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 4.0, 1.0 ),
					new THREE.MeshBasicMaterial( {
						map: texture,
						opacity: 0.8,
						transparent: true
					} )
				);

			}

			function createBox( type ) {

				var color = ( type === 'local' ) ? 0x880000 :
				            ( type === 'shared' ) ? 0x008800 :
				                                    0x000088;

				return new THREE.Mesh(
					new THREE.BoxBufferGeometry( 4.0, 4.0, 4.0 ),
					new THREE.MeshBasicMaterial( {
						color: color,
						opacity: 0.9,
						transparent: true
					} )
				);

			}

			function createSphere() {

				return new THREE.Mesh(
					new THREE.SphereBufferGeometry( 2.0 ),
					new THREE.MeshBasicMaterial( {
						color: 0xFFFF00,
						opacity: 0.8,
						transparent: true
					} )
				);

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				effect.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				stats.begin();
				update();
				render();
				stats.end();

			}

			function update() {

				controls.update();

				physics.simulate( clock.getDelta() );

				remoteSync.sync();

			}

			function render() {

				effect.render( scene, camera );

			}

			function addBoxPhysics( box, type ) {

				var parameters = box.geometry.parameters;
				var width = parameters.width;
				var height = parameters.height;
				var depth = parameters.depth;

				physics.add( box, {
					type: type,
					shapeType: 'box',
					width: width / 2.0,
					height: height / 2.0,
					depth: depth / 2.0,
					weight: 5.0,
					friction: 1.0
				} );

			}

			function addSpherePhysics( sphere, type ) {

				physics.add( sphere, {
					type: type,
					shapeType: 'sphere',
					width: sphere.geometry.parameters.radius,
					weight: 1.0,
					friction: 1.0
				} );

			}

			function onOpen( id ) {

				clientId = id;

				document.getElementById( 'your_id' ).innerText = 'Your ID: ' + id;
				document.getElementById( 'link' ).appendChild( createLink() );

				remoteSync.addLocalObject( camera, { type: 'camera' } );

				var num = 10
				var sid = 0;
				for ( var i = 0; i < num; i ++ ) {

					var box = createBox( 'shared' );

					var parameters = box.geometry.parameters;
					var width = parameters.width;
					var height = parameters.height;
					var depth = parameters.depth;

					box.position.y = 10 + i * height;
					scene.add( box );

					remoteSync.addSharedObject( box, sid++ );

					sharedBoxes.push( box );

				}

				for ( var i = 0; i < num * 2; i ++ ) {

					var box = createBox( 'local' );

					var parameters = box.geometry.parameters;
					var width = parameters.width;
					var height = parameters.height;
					var depth = parameters.depth;

					box.position.y = 100 + i * height;

					scene.add( box );

					addBoxPhysics( box, 'dynamic' );

					remoteSync.addLocalObject( box, { type: 'box' } );

					localBoxes.push( box );

				}

				var sphere = createSphere();
				sphere.position.x = 10;
				sphere.position.y = 0;
				sphere.position.z = 10;
				scene.add( sphere );

				remoteSync.addSharedObject( sphere, sid );

				sharedSphere = sphere;

				connectFromURL();

			}

			function onReceive( data ) {

			}

			function onAdd( destId, objectId, info ) {

				var mesh;

				switch ( info.type ) {

					case 'camera':
						mesh = createModel( destId );
						scene.add( mesh );
						addSpherePhysics( mesh, 'static' );
						break;

					case 'box':
						mesh = createBox( 'remote' );
						scene.add( mesh );
						addBoxPhysics( mesh, 'static' );
						break;

					default:
						return;

				}

				remoteSync.addRemoteObject( destId, objectId, mesh );

			}

			function onRemove( destId, objectId, object ) {

				if ( object.parent !== null ) object.parent.remove( object );

				physics.remove( object );

			}

			function onStream( stream ) {

				console.log( 'localStream' );
				console.log( stream );

			}

			function onRemoteStream( stream ) {

				console.log( 'remoteStream' );
				console.log( stream );

			}

			function createLink() {

				var a = document.createElement( 'a' );

				a.href = location.href;
				a.text = 'Share this link';
				a.target = '_blank';

				return a;

			}

			function onClose( destId ) {

				showMessage( 'Disconnected with ' + destId );

			}

			function onError( error ) {

				showMessage( error );

			}

			function onConnect( destId, fromRemote ) {

				showMessage( 'Connected with ' + destId );

			}

			function onDisconnect( destId, object ) {

				showMessage( 'Disconnected with ' + destId );

			}

			function connect( id ) {

				if ( id === clientId ) {

					showMessage( id + ' is your id' );

					return;

				}

				var message = document.getElementById( 'message' );

				showMessage( 'Connecting with ' + id );

				remoteSync.connect( id );

			}

			function connectFromURL() {

				var url = location.href;
				var index = url.indexOf( '?' );

				if ( index >= 0 ) {

					var id = url.slice( index + 1 );

					connect( id );

				}

			}

			function connectFromForm() {

				var input = document.getElementById( 'dest_id' );
				var id = input.value.trim();

				if ( id === '' ) return;

				connect( id );

				input.value = '';

			}

			function showMessage( str ) {

				var message = document.getElementById( 'message' );
				message.innerText = str;

			}

			function onMaster() {

				for ( var i = 0, il = sharedBoxes.length; i < il; i ++ ) {

					addBoxPhysics( sharedBoxes[ i ], 'dynamic' );

				}

				addSpherePhysics( sharedSphere, 'dynamic' );

			}

			function onSlave( masterPeer ) {

				for ( var i = 0, il = sharedBoxes.length; i < il; i ++ ) {

					physics.remove( sharedBoxes[ i ] );

				}

				physics.remove( sharedSphere );

			}
		</script>

		<div id="info">
			<div id="your_id"></div>
			<div id="link"></div>
			<!--
			<div>
